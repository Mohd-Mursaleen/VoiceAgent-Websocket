<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Home Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .agent-title {
            color: white;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.3); }
        }

        /* Main Sphere Container */
        .sphere-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem 0;
        }

        .sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #667eea, #764ba2);
            box-shadow: 
                0 0 50px rgba(255,255,255,0.3),
                inset 0 0 50px rgba(255,255,255,0.1);
            animation: spherePulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .sphere.listening {
            animation: sphereListening 1s ease-in-out infinite;
            box-shadow: 
                0 0 80px rgba(102, 126, 234, 0.8),
                0 0 120px rgba(118, 75, 162, 0.4),
                inset 0 0 50px rgba(255,255,255,0.2);
        }

        .sphere.speaking {
            animation: sphereSpeaking 0.3s ease-in-out infinite;
        }

        @keyframes spherePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes sphereListening {
            0%, 100% { 
                transform: scale(1) rotateX(0deg);
                border-radius: 50%;
            }
            25% { 
                transform: scale(1.1) rotateX(5deg);
                border-radius: 45% 55% 50% 50%;
            }
            75% { 
                transform: scale(1.08) rotateX(-5deg);
                border-radius: 55% 45% 50% 50%;
            }
        }

        @keyframes sphereSpeaking {
            0% { 
                transform: scale(1);
                border-radius: 50%;
            }
            50% { 
                transform: scale(1.15);
                border-radius: 40% 60% 45% 55%;
            }
            100% { 
                transform: scale(1);
                border-radius: 50%;
            }
        }

        /* Sphere Inner Effects */
        .sphere-inner {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.3), transparent);
            animation: innerRotate 10s linear infinite;
        }

        @keyframes innerRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sphere-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            border-radius: 50%;
            background: radial-gradient(circle, transparent, rgba(255,255,255,0.1));
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Control Button */
        .control-button {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.2);
        }

        .control-button.connected {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(39, 174, 96, 0.2));
            border-color: rgba(46, 204, 113, 0.5);
            animation: connectedPulse 2s ease-in-out infinite;
        }

        @keyframes connectedPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }
            50% { box-shadow: 0 0 40px rgba(46, 204, 113, 0.6); }
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .control-button:hover::before {
            left: 100%;
        }

        /* Status Display */
        .status-display {
            color: white;
            font-size: 1.1rem;
            margin: 1rem 0;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 200px;
        }

        /* Conversation Display */
        .conversation {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: 70vh;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .conversation::-webkit-scrollbar {
            width: 6px;
        }

        .conversation::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: rgba(102, 126, 234, 0.3);
            color: white;
            margin-left: 20px;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-right: 20px;
            border-bottom-left-radius: 5px;
        }

        .system-message {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            text-align: center;
            font-style: italic;
            font-size: 0.8rem;
        }

        /* Audio Visualizer */
        .visualizer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 60px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .agent-title {
                font-size: 2rem;
            }
            
            .sphere-container {
                width: 250px;
                height: 250px;
            }
            
            .conversation {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
                width: 100%;
                max-height: 40vh;
                border-radius: 15px 15px 0 0;
            }
            
            .visualizer {
                position: fixed;
                bottom: 45vh;
                left: 20px;
                right: 20px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <h1 class="agent-title">AI HOME AGENT</h1>
        
        <div class="sphere-container">
            <div class="sphere-glow"></div>
            <div class="sphere" id="mainSphere">
                <div class="sphere-inner"></div>
            </div>
        </div>

        <div class="status-display" id="statusDisplay">Ready to Connect</div>
        
        <button class="control-button" id="controlButton">Activate Agent</button>
    </div>

    <div class="conversation" id="conversation"></div>

    <div class="visualizer">
        <canvas id="visualizer" width="180" height="40"></canvas>
    </div>

    <script>
        let mediaRecorder;
        let audioContext;
        let analyser;
        let ws;
        let isConnected = false;
        let isListening = false;
        let audioQueue = [];
        let isAudioPlaying = false;
        let currentAudioSource = null;
        
        const controlButton = document.getElementById('controlButton');
        const statusDisplay = document.getElementById('statusDisplay');
        const conversation = document.getElementById('conversation');
        const mainSphere = document.getElementById('mainSphere');
        const visualizer = document.getElementById('visualizer');
        const canvasCtx = visualizer.getContext('2d');

        // Create floating particles
        function createFloatingParticles() {
            const background = document.querySelector('.background-animation');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                background.appendChild(particle);
            }
        }

        // Initialize particles
        createFloatingParticles();

        // Control button handler
        controlButton.addEventListener('click', () => {
            if (!isConnected) {
                connectToAgent();
            } else {
                disconnectFromAgent();
            }
        });

        async function connectToAgent() {
            try {
                statusDisplay.textContent = 'Connecting...';
                
                // Setup audio first
                const audioSuccess = await setupAudio();
                if (!audioSuccess) {
                    statusDisplay.textContent = 'Microphone access denied';
                    return;
                }

                // Connect WebSocket
                const wsUrl = `ws://${window.location.hostname}:8000/audio-stream`;
                ws = new WebSocket(wsUrl);
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusDisplay.textContent = 'Connection failed';
                };
                
                ws.onopen = () => {
                    isConnected = true;
                    isListening = true;
                    statusDisplay.textContent = 'Agent Active - Listening';
                    controlButton.textContent = 'Deactivate Agent';
                    controlButton.classList.add('connected');
                    mainSphere.classList.add('listening');
                    
                    ws.send(JSON.stringify({ 
                        type: 'session.create',
                        data: { mode: "text" }
                    }));
                    
                    addMessage('system', '🤖 AI Home Agent is now active and listening...');
                    startContinuousListening();
                };
                
                ws.onclose = () => {
                    disconnectFromAgent();
                };
                
                ws.onmessage = handleWebSocketMessage;
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDisplay.textContent = 'Connection failed';
            }
        }

        function disconnectFromAgent() {
            isConnected = false;
            isListening = false;
            statusDisplay.textContent = 'Agent Deactivated';
            controlButton.textContent = 'Activate Agent';
            controlButton.classList.remove('connected');
            mainSphere.classList.remove('listening', 'speaking');
            
            if (ws) {
                ws.close();
            }
            
            clearAudioQueue();
            addMessage('system', '🔴 AI Home Agent deactivated');
        }

        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 8000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                audioContext = new AudioContext({ sampleRate: 8000 });
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                // Create processor for real-time audio
                const processor = audioContext.createScriptProcessor(1024, 1, 1);
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                processor.onaudioprocess = (event) => {
                    if (isListening && ws && ws.readyState === WebSocket.OPEN) {
                        const inputBuffer = event.inputBuffer;
                        const inputData = inputBuffer.getChannelData(0);
                        
                        // Convert to μ-law format
                        const ulawData = new Uint8Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            const pcm = Math.max(-32768, Math.min(32767, inputData[i] * 32767));
                            ulawData[i] = linearToUlaw(pcm);
                        }
                        
                        const base64Audio = btoa(String.fromCharCode(...ulawData));
                        
                        ws.send(JSON.stringify({ 
                            type: 'audio',
                            audio: base64Audio
                        }));
                    }
                };
                
                window.audioProcessor = processor;
                setupVisualizer();
                return true;
                
            } catch (err) {
                console.error('Microphone error:', err);
                return false;
            }
        }

        function startContinuousListening() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ 
                    type: 'input_audio_buffer.clear'
                }));
            }
        }

        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            
            switch(data.type || data.event) {
                case 'text':
                case 'response':
                    if (data.text) {
                        addMessage('assistant', data.text);
                        mainSphere.classList.add('speaking');
                        setTimeout(() => {
                            if (isConnected) {
                                mainSphere.classList.remove('speaking');
                                mainSphere.classList.add('listening');
                            }
                        }, 1000);
                    }
                    if (data.audio) {
                        playAudio(data.audio);
                    }
                    break;
                case 'transcript':
                    addMessage('user', data.text);
                    break;
                case 'audio':
                    playAudio(data.audio);
                    mainSphere.classList.add('speaking');
                    break;
                case 'interruption':
                case 'start_interruption':
                    clearAudioQueue();
                    mainSphere.classList.remove('speaking');
                    if (isConnected) {
                        mainSphere.classList.add('listening');
                    }
                    break;
                case 'error':
                    console.error('Error:', data.message);
                    addMessage('system', `❌ Error: ${data.message}`);
                    break;
                case 'connection_ready':
                    addMessage('system', `✅ ${data.message}`);
                    break;
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Audio playback functions
        function clearAudioQueue() {
            audioQueue = [];
            
            if (currentAudioSource) {
                try {
                    currentAudioSource.stop();
                } catch (e) {
                    console.log('Audio source already stopped');
                }
                currentAudioSource = null;
            }
            
            isAudioPlaying = false;
        }

        async function playAudio(base64Audio) {
            try {
                if (!audioContext) {
                    audioContext = new AudioContext({ sampleRate: 8000 });
                }

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                audioQueue.push(base64Audio);
                
                if (!isAudioPlaying) {
                    processAudioQueue();
                }
                
            } catch (error) {
                console.error('Error processing audio:', error);
            }
        }

        async function processAudioQueue() {
            if (audioQueue.length === 0) {
                isAudioPlaying = false;
                if (isConnected) {
                    mainSphere.classList.remove('speaking');
                    mainSphere.classList.add('listening');
                }
                return;
            }
            
            isAudioPlaying = true;
            mainSphere.classList.add('speaking');
            
            const base64Audio = audioQueue.shift();
            
            try {
                if (currentAudioSource) {
                    try {
                        currentAudioSource.stop();
                    } catch (e) {}
                    currentAudioSource = null;
                }
                
                const audioData = atob(base64Audio);
                const audioArray = new Uint8Array(audioData.length);
                for (let i = 0; i < audioData.length; i++) {
                    audioArray[i] = audioData.charCodeAt(i);
                }
                
                const pcmData = new Float32Array(audioArray.length);
                for (let i = 0; i < audioArray.length; i++) {
                    pcmData[i] = ulawToLinear(audioArray[i]) / 32768.0;
                }
                
                const audioBuffer = audioContext.createBuffer(1, pcmData.length, 8000);
                audioBuffer.getChannelData(0).set(pcmData);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                
                currentAudioSource = source;
                
                source.onended = () => {
                    currentAudioSource = null;
                    setTimeout(() => {
                        processAudioQueue();
                    }, 10);
                };
                
                source.start();
                
            } catch (error) {
                console.error('Audio playback error:', error);
                setTimeout(() => {
                    processAudioQueue();
                }, 50);
            }
        }

        // Audio conversion functions
        function ulawToLinear(ulaw) {
            ulaw = ~ulaw;
            const sign = (ulaw & 0x80) ? -1 : 1;
            const exponent = (ulaw >> 4) & 0x07;
            const mantissa = ulaw & 0x0F;
            
            let sample = (mantissa << (exponent + 3)) + (0x84 << exponent);
            if (exponent === 0) sample += 0x84;
            
            return sign * (sample - 0x84);
        }

        function linearToUlaw(pcm) {
            const BIAS = 0x84;
            const CLIP = 32635;
            
            let sign = (pcm >> 8) & 0x80;
            if (sign !== 0) pcm = -pcm;
            if (pcm > CLIP) pcm = CLIP;
            
            pcm += BIAS;
            let exponent = 7;
            let expMask = 0x4000;
            
            for (let i = 0; i < 8; i++) {
                if ((pcm & expMask) !== 0) break;
                exponent--;
                expMask >>= 1;
            }
            
            const mantissa = (pcm >> (exponent + 3)) & 0x0F;
            const ulaw = ~(sign | (exponent << 4) | mantissa);
            
            return ulaw & 0xFF;
        }

        // Audio visualizer
        function setupVisualizer() {
            if (!analyser) return;
            
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                const WIDTH = visualizer.width;
                const HEIGHT = visualizer.height;
                
                canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);
                
                const barWidth = WIDTH / bufferLength * 2;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * HEIGHT;
                    
                    const r = barHeight + 25;
                    const g = 250 - barHeight;
                    const b = 255;
                    
                    canvasCtx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.8)`;
                    canvasCtx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            draw();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearAudioQueue();
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
